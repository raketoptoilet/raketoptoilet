<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raket op Toilet</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#6200ea" />
  <link rel="apple-touch-icon" href="/icon-192x192.png" />
</head>
<body class="min-h-screen bg-blue-900 text-white font-comic">
  <nav class="p-4 bg-blue-800">
    <ul class="flex space-x-4 justify-center">
      <li><button id="home-btn" class="text-lg">Home</button></li>
      <li id="profile-nav" class="hidden">
        <button id="profile-btn" class="text-lg">Profiel</button>
      </li>
      <li id="auth-nav">
        <button id="login-nav-btn" class="text-lg">Inloggen</button>
      </li>
    </ul>
  </nav>
  <main class="p-4">
    <div id="home" class="page text-center">
      <h1 class="text-4xl mb-4">Raket op Toilet</h1>
      <p class="text-xl">Welkom bij het avontuur van zindelijkheidstraining!</p>
    </div>
    <div id="login" class="page hidden">
      <h2 class="text-3xl mb-4 text-center">Inloggen/Registreren</h2>
      <div id="register-form" class="max-w-md mx-auto">
        <div id="register-loading" class="hidden text-center mb-2">Laden...</div>
        <input type="text" id="name" placeholder="Naam" class="w-full p-2 mb-2 border rounded text-black" />
        <input type="email" id="email" placeholder="E-mail" class="w-full p-2 mb-2 border rounded text-black" />
        <input type="text" id="username" placeholder="Gebruikersnaam" class="w-full p-2 mb-2 border rounded text-black" />
        <input type="password" id="password" placeholder="Wachtwoord" class="w-full p-2 mb-2 border rounded text-black" />
        <button id="register-btn" class="w-full p-2 bg-red-600 rounded">Registreren</button>
      </div>
      <div id="login-form" class="max-w-md mx-auto mt-4">
        <div id="login-loading" class="hidden text-center mb-2">Laden...</div>
        <input type="email" id="login-email" placeholder="E-mail" class="w-full p-2 mb-2 border rounded text-black" />
        <input type="password" id="login-password" placeholder="Wachtwoord" class="w-full p-2 mb-2 border rounded text-black" />
        <button id="login-btn" class="w-full p-2 bg-red-600 rounded">Inloggen</button>
      </div>
    </div>
    <div id="profile" class="page hidden">
      <h2 class="text-3xl mb-4 text-center">Mijn Profiel</h2>
      <div id="profile-loading" class="hidden text-center mb-2">Laden...</div>
      <div id="profile-details" class="max-w-md mx-auto">
        <p><strong>Naam:</strong> <span id="profile-name"></span></p>
        <p><strong>E-mail:</strong> <span id="profile-email"></span></p>
        <p><strong>Gebruikersnaam:</strong> <span id="profile-username"></span></p>
        <button id="edit-profile-btn" class="mt-4 p-2 bg-blue-600 rounded">Bewerken</button>
      </div>
      <div id="edit-profile-form" class="max-w-md mx-auto mt-4 hidden">
        <div id="edit-profile-loading" class="hidden text-center mb-2">Laden...</div>
        <input type="text" id="edit-name" placeholder="Naam" class="w-full p-2 mb-2 border rounded text-black" />
        <input type="text" id="edit-username" placeholder="Gebruikersnaam" class="w-full p-2 mb-2 border rounded text-black" />
        <button id="save-profile-btn" class="w-full p-2 bg-green-600 rounded">Opslaan</button>
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
